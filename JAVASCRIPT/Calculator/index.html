<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR BY RITIK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    
    <div class="calculator">

        
        <input type="text" placeholder="0" id="screen">
        

        <div id="first-column">
               <button id="clear" class="first-column">C</button>
               <button id="clear-all" class="first-column">CE</button>
               <button id="square-root" class="first-column">&radic;</button>
               <button id="delete" class="first-column">DEL</button>
        </div>

        <div id="second-column">
                <button class="second-column same-bg-1">(</button>
                <button class="second-column same-bg-1">)</button>
                <button class="second-column same-bg-1">%</button>
                <button id="divide" class="second-column last-button same-bg-1">/</button>
        </div>

         <div id="third-column">
                
                <button id="seven" class="third-column same-bg-2">7</button>
                <button id="eight" class="third-column same-bg-2">8</button>
                <button id="nine" class="third-column same-bg-2">9</button>
                <button id="multiply" class="third-column last-button same-bg-1">&times;</button>

        </div>

         <div id="fourth-column">
                <button id="six" class="fourth-column same-bg-2">6</button>
                <button id="five" class="fourth-column same-bg-2">5</button>
                <button id="four" class="fourth-column same-bg-2">4</button>
                <button id="sub" class="fourth-column last-button same-bg-1">-</button>
         </div>   
               
        <div id="fifth-column">
                    
                <button id="three" class="fifth-column same-bg-2">3</button>
                <button id="two" class="fifth-column same-bg-2">2</button>
                <button id="one" class="fifth-column same-bg-2">1</button>
                <button id="add" class="fifth-column last-button same-bg-1">+</button>
        </div>
                
        <div id="sixth-column">

                <button id="zero" class="sixth-column same-bg-2">0</button>
                <button class="sixth-column same-bg-2">.</button>
                <button id="equals" class="sixth-column last-button">=</button>

        </div>
              
    </div>
</body>
<script src="index.js"></script>
</html>
